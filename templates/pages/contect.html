{% extends 'basic.html' %}
{% load static %}
{% block content %}
    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area section-ptb">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="breadcrumb-title">Contact Us</h2>
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Contact Us</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->
    
    <div class="contact-page-map">
        <!-- Google Map Start -->
        <div class="container-fluid p-0">
            <div id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d435521.40803140594!2d74.05418953973114!3d31.48263520766896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190483e58107d9%3A0xc23abe6ccc7e2462!2sLahore%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1647922168222!5m2!1sen!2s" width="1350" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
        </div>
        <!-- Google Map End -->
    </div>
    
    <div class="contact-us-area box-contact">
        <div class="container">


            <div class="row">

                <div class="col">
                    <div class="contact-us-inner">
                        <div class="row">
                           
                            <div class="col-lg-8">
                                
                                <!-- Contact-form-area Start -->
                                <div class="contact-form-area">
                                    <h3>Send Message</h3>
                                    <!-- contact-form-warp Start -->
                                    <div class="contact-form-warp">

                                        <form  id="button" method="POST">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="input-box">
                                                        <input type="text" class="form-control" name="name" placeholder="Your Name*">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="input-box">
                                                        <input type="email" class="form-control" name="email" placeholder="Mail Address*">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="input-box">
                                                        <textarea name="message" class="form-control" placeholder="Your Message*"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="contact-submit-btn">
                                                <button type="submit" class=" default-btn">Send Email</button>


                                            </div>
                                        </form>






 
                                    </div>
                                    <!-- contact-form-warp End -->
                                </div>
                                <!-- Contact-form-area End -->
                            </div>
                            <div class="col-lg-3 offset-lg-1">
                                <!-- Contact-info-wrap Start -->
                                <div class="contact-info-wrap">
                                    <!-- single-contact-info start -->
                                    <div class="single-contact-info">
                                        <h3>Location</h3>
                                        <p>Greenline, 4/3 north corn walinon, concord palase,Saudi Arabia.</p>
                                    </div>
                                    <!-- single-contact-info End -->
                                    <!-- single-contact-info start -->
                                    <div class="single-contact-info">
                                        <h3>Phone</h3>
                                        <p><a href="#">+507098493</a></p>
                                    </div>
                                    <!-- single-contact-info End -->
                                    <!-- single-contact-info start -->
                                    <div class="single-contact-info">
                                        <h3>E-mail</h3>
                                        <p><a href="#">aircon968@gmail.com</a></p>
                                    </div>
                                    <!-- single-contact-info End -->
                                </div>
                                <!-- Contact-info-wrap End -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
